<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update password</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/scss/css/style.css" />
    <!-- link favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="form">
      <div class="form-container">
        <a href="./index.html" class="form-logo">
          <img src="./assets/images/logo.png" alt="" />
        </a>
        <div class="form-main">
          <h3 class="form-title">Nhập mật khẩu mới</h3>
          <h3 class="form-title">HuynhLQ@gmail.com</h3>
          <form method="POST" class="form-register">
            <div class="form-group">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mật khẩu"
                class="form-control"
              />
              <span class="form-message">1</span>
            </div>
            <div class="form-group">
                <input
                  id="confirm_password"
                  name="confirm_password"
                  type="password"
                  placeholder="Xác nhận mật khẩu"
                  class="form-control"
                />
                <span class="form-message">1</span>
              </div>
            <button class="form-submit">Hoàn tất</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/form.js"></script>
  </body>
</html>
