<!doctype html>
<html lang="en">

<head>
	<title>Quên mật khẩu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4" style="background-color: rgba(0,0,0,0.85);">
					<div class="login-wrap p-4">
						<h3 class="mb-4 text-center"></h3>
						<form action="#" class="">
                            <div class="form-group">
								<input type="email" class="form-control" style="background-color: rgba(0,0,0,0.2); border: none;" placeholder="Nhập email xác thực" value="name@example.com" disabled>
							</div>
                            <div class="form-group">
								<input type="email" class="form-control" placeholder="Nhập mã xác thực" required
								oninvalid="this.setCustomValidity('Vui lòng nhập email')" 
								oninput="this.setCustomValidity('')">
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Xác nhận</button>
							</div>
						</form>
						<label class="w-100 text-center">Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot. 
							<a href="#" class="">Tìm hiểu thêm.</a>
                        </label>	
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
