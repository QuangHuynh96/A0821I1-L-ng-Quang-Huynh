<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Edit song</h1>
    <a th:href="@{/}">Back to list</a>
    <form th:action="*{link}" method="post" th:object="${song}" >
        <table  class="table table-striped">
            <tr>
                <td>Name</td>
                <td><input class="form-control" type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Song writer</td>
                <td><input class="form-control" type="text" th:field="*{songWriter}" /></td>
            </tr>
            <tr>
                <td>Song type</td>
                <td><input class="form-control" type="text" th:field="*{songType}" /></td>
            </tr>
            <tr>
                <td>Song link</td>
                <td><input class="form-control" type="text" th:field="*{link}" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Finish</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
