<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create blog</title>
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/datatables/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
<h1>Create blog</h1>
<form th:action="${action}" method="post" th:object="${blog}" >
    <table border="1">
        <tr>
            <td>id</td>
            <td><input th:field="*{id}" /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input th:field="*{content}" /></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option value=""></option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}" th:text="${c.name}"
                            th:selected="${c.id == blog.category.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
