<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Contract Detail</title>
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/datatables/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
</head>
<body >
<a style="text-decoration: none;" th:href="@{/}">
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-brand " style="color: #1c7430; font-family: -apple-system; font-weight: bold ">FURAMA resort</h1>
    </nav>
</a>
<h2 style="text-align: center">Edit contract detail</h2>
<form style="width: 60%; margin: auto;" action="/contractDetail/create" method="post" th:object="${dtoContractDetail}">
    <!--        id-->
    <div class="form-group" hidden>
        <label for="exampleInputId">ID</label>
        <input type="text" class="form-control " id="exampleInputId" th:field="*{id}">
    </div>
    <!--    Contract -->
    <div class="form-group">
        <label for="exampleInputContract">Contract ID</label>
        <select class="custom-select" id="exampleInputContract" th:field="*{contract.id}">
            <option value="">-Chọn dịch hợp đồng-</option>
            <option th:each="item : ${contracts}" th:value="${item.id}" th:text="${item.toString()}"
                    th:selected="${item.id == dtoContractDetail.getContract().id}"></option>
        </select>
<!--        <small style="color: red" th:if="*{#fields.hasErrors('contract')}" th:errors="*{contract}"></small>-->
    </div>
    <!--    attach service -->
    <div class="form-group">
        <label for="exampleInputAttachService">Attach Service(dịch vụ đi kèm)</label>
        <select class="custom-select" id="exampleInputAttachService" th:field="*{attachService.id}">
            <option value="">-Chọn dịch vụ đi kèm-</option>
            <option th:each="item : ${attachServices}" th:value="${item.id}" th:text="${item.name}"
                    th:selected="${item.id == dtoContractDetail.getAttachService().id}"></option>
        </select>
        <small style="color: red" th:if="${#fields.hasErrors('attachService')}" th:errors="*{attachService}"></small>
    </div>
    <!--        Quality-->
    <div class="form-group">
        <label for="exampleInputQuality">Quality</label>
        <input type="number" class="form-control" id="exampleInputQuality" th:field="*{quanlity}">
        <small style="color: red" th:if="${#fields.hasErrors('quanlity')}" th:errors="*{quanlity}"></small>
    </div>
    <!--        //button_submit-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
</body>
</html>
