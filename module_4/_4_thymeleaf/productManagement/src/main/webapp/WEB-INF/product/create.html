<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Create product</h1>
    <a th:href="@{/}">Back to list</a>
    <form th:action="@{/create}" method="post" th:object="${product}" >
        <table  class="table table-striped">
<!--            <tr>-->
<!--                <td>ID</td>-->
<!--                <td><input class="form-control" type="text" th:field="*{id}" /></td>-->
<!--            </tr>-->
            <tr>
                <td>Name</td>
                <td><input class="form-control" type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input class="form-control" type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input class="form-control" type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Producer</td>
                <td><select class="form-control" th:field="*{producer}">
                    <option th:each="producer : ${producers}"
                            th:value="${producer}" th:text="${producer}"
                            th:selected="${producer.equals(product.producer)}">
                    </option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Create</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
