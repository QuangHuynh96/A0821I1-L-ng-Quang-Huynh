<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
<h1>Blog list</h1>
<form class="form-inline my-2 my-lg-0 " th:action="@{/}" method="get">
    <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="name">
    <button class=" btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
</form>
<a th:href="@{/create}">Create new blog</a>
<br><br>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}" th:object="${blog}">
        <td id="id" th:text="*{id}"></td>
        <td >
            <a th:text="*{title}" th:href="@{/view/(id=*{id})}"></a>
        </td>
        <td>
            <a class="btn btn-primary" th:href="@{/update/(id=*{id})}">Update</a>
        </td>
        <td>
            <a th:href="@{/delete/(id=*{id})}" class="btn btn-primary">
                <!--                       data-toggle="modal" data-target="#exampleModal"-->
                Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input  type="text" id="idproduct" name="id">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!--                        <button  type="submit" class="btn btn-primary">Delete</button>-->
                <!--                <a th:href="@{/delete/(id=*{id})}"  class="btn btn-primary" >Delete</a>-->
            </div>
        </div>
    </div>
</div>

<script>
    //data-toggle="modal" data-target="#exampleModal"
    function infoDelete(id) {
        document.getElementById("idproduct").value = id
        // let deleteElement = document.getElementById()
        // deleteElement.onclick =  function (e) {
        //     console.log(deleteElement)
        //    document.getElementById("idproduct").value = e.target.value
        // }
    }
</script>
</body>
</html>
