<body>
    <script>
        let a 
        while(a!='N'){
            a = prompt('nhập nhiệt độ hiện tại.(bấm N để thoát)');
            if(a > 100){
                alert('Hãy giảm nhiệt độ xuống!');
            }else if(a < 20){
                alert('Hãy tăng nhiệt độ lên!');   
            }else{
                if(a != 'N'){
                    alert('Nhiệt độ bình thường.');
                } break;
            }
                
        }
    </script>
