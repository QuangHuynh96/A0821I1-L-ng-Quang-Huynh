<body>
    <script>
         let number = prompt('Nhập số lượng số nguyên tố muốn in ra:');
         let count = 0;
         let n = 2;
         while(count < number){
             if(n%1 == 0 && n%n == 0){
                 console.log(n +' là số nguyên tố thứ '+ (n-1));
             }
             count++;
             n++;
         }

    </script>
