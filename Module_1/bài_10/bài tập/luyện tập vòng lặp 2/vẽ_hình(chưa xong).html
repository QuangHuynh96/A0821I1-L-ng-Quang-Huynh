    <script>
      let a, b;
      for(a = 1; a <= 5;a++){
          for(b = 1; b <= a; b++){
              document.write('*');
          }
          document.write('<br/>');
      }
      document.write('<br/>');
      for(a = 1; a <= 5; a++){
          for(b = 5; b >= a; b--){
              document.write('*');
          } 
          document.write('<br/>');
      }
      document.write('<br/>');
      let result = "";
      for ( a = 1;a <= 5;a++) {
          for(b = 1; b<= a; b++){
                  result+= "*";
          }result+= "<br/>";
      }document.write(result);
