<body>
    <script>
        //bài 4: tìm số đâu tiên trong dãy fibonacci  chia hết cho 5
        let a = 0, b = 1;
        let numberFib = 0;
        for(let i = 1; i > 0; i ++){
            numberFib = a + b;
            a = b;
            b = numberFib;
            if(numberFib%5 == 0){
                document.write('số đầu tiên trong dãy fibonacci chia hết cho 5 là: '+numberFib);
                break;
            }
         }
        //document.write(numberFib);
    </script>
</body>
