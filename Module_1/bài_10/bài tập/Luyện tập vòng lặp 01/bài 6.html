<body>
<script>
    //tính tổng 30 số chia hết cho 7 đầu tiên
    // trong các số tự nhiên.
    let total = 0, i= 0, n=0;
    while(n < 30){
        if(i%7 ==0){
            total = total + i;
            n++;
        } i++;
    }document.write(total);

</script>    
</body>
