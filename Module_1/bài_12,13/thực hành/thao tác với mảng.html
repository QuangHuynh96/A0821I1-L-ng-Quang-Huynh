<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <input type="button" onclick="btn_add()" value="Add" >
    <input type="button" onclick="btn_display()" value="Display">
    <div id="result"></div>
    <script>
        let x = 0;
        let arr = [];
        function btn_add(){
            arr[x] = document.getElementById('input').value;
            alert('Element ' +x+ ' = ' +arr[x]);
            x++;
            document.getElementById('input').value = '';
        }
        function btn_display(){
            let a = '<hr style="width: 283; margin-left: 0px;"/>';
            for(let i = 0; i < x; i++){
                a += ' Element ' +i+ ' = ' +arr[i]+ '<br/>'; 
            }
           document.getElementById('result').innerHTML = a;
        }
    </script>
</body>
</html>
