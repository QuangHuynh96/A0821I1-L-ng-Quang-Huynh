<body>
    <script>
        let arr = [1,5,9,8,2];
        let maxArr = arr[0];
        let a;
        for( let i = 1; i < arr.length; i++){
            if(arr[i]>maxArr){
                maxArr  = arr[i];
                a = i;
            }
        }
        alert('mảng '+arr+' có giá trị lớn nhất là '+maxArr+' ở vị trí '+a);
    </script>
</body>
