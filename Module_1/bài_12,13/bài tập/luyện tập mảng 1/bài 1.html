<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valueArr = [];
        let result = '';
        let n = 0
        for( let i = 0; i <10; i++){
            let input = prompt('Nhập số thứ ' +(i-1)+ ' vào mảng: ');
            valueArr[i] = input;
            if(valueArr[i] >= 10){
                result += valueArr[i] + ',';
                n++;
            }
        }
        document.write('Mảng 10 số nguyên: ' + valueArr);
        document.write(' có '+n+' số lớn hơn hoặc bằng 10, là những số: '+result );
    </script>
</body>
</html>
