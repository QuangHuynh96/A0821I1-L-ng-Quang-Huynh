<body>
    <script>
        let newArr = [0];//tạo mảng
         newArr.length =parseInt(prompt('Nhập kích thước mảng: '));
         for( let i = 0; i<newArr.length; i++){
             newArr[i]= parseInt(prompt('Nhập giá trị cho newArr['+i+'] :'));
         }
         let result = 0;
         for(let j = 0; j < newArr.length; j++){
             if(newArr[j] < 0){
                 result++;
             }
         }
         alert('mảng có '+result+' số âm.');
    </script>
</body>
