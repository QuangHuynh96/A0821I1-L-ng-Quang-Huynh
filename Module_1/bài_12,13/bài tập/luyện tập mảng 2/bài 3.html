    <script>
        let newArr = [0];
         newArr.length = prompt('Nhập kích thước mảng: ');

             newArr[i]= prompt('Nhập giá trị cho newArr['+i+'] :');
             result += newArr[i].length;

         console.log(newArr);
         console.log('tổng số ký tự trong mảng là: '+result);
    </script>
