<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong một chuỗi.</title>
</head>
<body>
    <script>
        let number = 0, result = ' ';
        let text = prompt(' Nhập một chuỗi câu : ');
        let newArr = text.split(' ');
        console.log(newArr);
        for( let i=0; i<newArr.length;i++){
            if(newArr[i]!== ''){
                number++;
                result += newArr[i]+','
            }
        }
        document.write('Text có '+ number+ ' từ là :'+result);
    </script>
</body>
</html>
