    <script>
        let newArr = (prompt('Nhập một mảng ký tự: ').split(''));
    for( let i = 0; i<newArr.length; i++){
        if( newArr[i] =='-'){
            newArr[i]= '_';
        }
    }document.write(newArr);
    </script>
