<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong một chuỗi.</title>
</head>
<body>
    <script>
        let text = prompt(' Nhập một chuỗi câu : ');
        let newArr = text.split(' ');
        document.write(newArr+' có '+ newArr.length+ ' từ');
    </script>
</body>
</html>
