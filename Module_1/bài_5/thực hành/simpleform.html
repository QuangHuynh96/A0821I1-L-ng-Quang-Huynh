<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="get" action="simpleform.html" class="wufoo">
    <h2>Oder form</h2>
    <p>What do you like to buy?</p>
    <select>
        <option>A</option>
        <option>B (+  0.5$)</option>
        <option>C (+  0.5$)</option>
    </select>
    <p>How many would you like to oder?</p>
    <input type="radio"/>1-10$
    <br/>
    <input type="radio"/>2-20$
    <br/>
    <input type="radio"/>3-35$
    <p>Name <span style="color:red">*</span></p>
    <input type="text" name="firstname" placeholder="Firstname" size="15"/>
    <input type="text" name="lastname" placeholder="Lastname" size="15"/>
    <p>Email</p>
    <input type="text" name="email" size="35"/>
    <p>Phone number</p>
    <label>
        <input type="text" name="phone1" size="5" />-
        <input type="text" name="phone2" size="5"/>-
        <input type="text" name="phone3" size="5"/>
    </label>
    <p>
        <input type = "button" name="btSubmit" value="Submit"/>
    </p>

</form>
<style>
    .wufoo{
        font-family: ".VnLucida sans";
        border: 10px groove lightskyblue;
        width: 350px;
        margin: auto;
        padding-left:10px ;
    }
</style>
</body>
</html>
