<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <form>
        <img id="image"  src="https://salt.tikicdn.com/ts/tmp/37/20/c5/4e1beeca541ed551bdbb0d14857c14ea.jpg" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveLeft()"/>
    </form>
    <script>
        let imgBall = null;
         imgBall = document.getElementById('image');
        function runWindow() {
            imgBall = document.getElementById('image');
            // imgBall.style.position = 'relative';
            imgBall.style.left = '0px';
        }
        function moveLeft() {
            imgBall.style.left = parseInt(imgBall.style.left) - 10 + 'px';
        }
        window.onload = runWindow;
    </script>
</body>
</html>
