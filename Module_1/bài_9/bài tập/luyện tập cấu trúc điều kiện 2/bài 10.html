<html lang="en">
<head>

    <title>chương trình tính giá điện</title>
</head>
<body>
    <script>
        let olScore = parseInt(prompt('số công-tơ-mét cũ là bao nhiêu?'));
        let newScore = parseInt(prompt('số công-tơ-mét hiện tại là bao nhiêu?'));
        let price = parseInt(prompt('Giá điện bao nhiêu một chữ?'));
        let money = newScore * price;
        alert('số tiền điện phải trả là: '+ money); 
    </script>
</body>
