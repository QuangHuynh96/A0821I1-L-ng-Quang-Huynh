<body>
    <p>Nhập các tham số của phương trình ax + b = 0</p>
    Nhập tham số a <input id="numbera" type="text"/><br>
    Nhập tham số b <input id="numberb" type="text"/>
    <br/>
   <button onclick="searchX()">Kết quả</button>
    <script>
        function searchX(){
        let aNo = parseInt(document.getElementById('numbera').value);
        let bNo = parseInt(document.getElementById('numberb').value);
        let x = - bNo/aNo;
             alert('x = '+ x)
        }
    </script> 
</body>
