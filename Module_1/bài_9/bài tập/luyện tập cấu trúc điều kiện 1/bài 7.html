<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rates = parseInt(prompt('Giá cước của nhà mạng: (đồng/phút)'));
        let timmeCall = parseInt(prompt('Tổng thời gian gọi điện trong tháng: (phút)'));
        let phoneCharges = rates * timmeCall;
        alert('Cước trong tháng là: ' + phoneCharges + ' đồng');
    </script>
</body>
</html>
