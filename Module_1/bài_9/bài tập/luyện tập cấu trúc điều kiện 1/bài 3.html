<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Nhập một số nguyên!'));
        if(number>0){
            alert(number + '> 0');
        }else if(number == 0){
            alert(number + '= 0');
        }else alert(number + '< 0');
    </script>
</body>
</html>
