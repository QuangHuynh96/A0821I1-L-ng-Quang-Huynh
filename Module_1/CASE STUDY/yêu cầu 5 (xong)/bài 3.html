<head>
    <meta charset="UTF-8">

<body>
    <script>
        let m = parseInt(prompt('Nhập kích thước m:'));
        let n = parseInt(prompt('Nhập kích thước n:'));
        let max, min;
        //tạo kích thước mảng
        let arr = new Array(m);
        for (let k = 0; k < m; k++) {
            arr[k] = new Array(n);
        }
        //nhập giá trị ngẫu nhiên từ 0 đến (m*n) cho mảng
        for( let i = 0; i < m; i++) {
            for( let j = 0; j < n; j++) {
                arr[i][j] = Math.floor(Math.random()*(m*n));
            }
        }
        console.log(arr);
        function max_Min(Array) {
            let max = 0, min = Array[0][0];
            for( let i = 0; i < Array.length; i++) {
                for( let j = 0; j < Array[i].length; j++) {
                    if( max < Array[i][j] ) {
                        max = Array[i][j];
                    }
                    if( min > Array[i][j] ) {
                        min = Array[i][j];
                    }

                }
            }
            return 'giá trị lớn nhất: '+max+', giá trị nhỏ nhất: '+min
        }
        console.log(max_Min(arr));
    </script>
</body>
