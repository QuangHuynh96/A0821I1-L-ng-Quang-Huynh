<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = parseInt(prompt('Nhập kích thước m:'));
        let n = parseInt(prompt('Nhập kích thước n:'));

        let soNguyenTo = '', x = 0;
        //tạo kích thước mảng
        let arr = new Array(m);
        for (let k = 0; k < m; k++) {
            arr[k] = new Array(n);
        }
        //nhập giá trị ngẫu nhiên từ 0 đến (m*n) cho mảng
        for( let i = 0; i < m; i++) {
            for( let j = 0; j < n; j++) {
                arr[i][j] = Math.floor(Math.random()*(m*n));
            }
        }
        console.log(arr);

        //hàm kiểm tra số nguyên tố
    function kiem_tra_snt() {
        for( let i = 0; i< arr.length; i++) {
            for( let j = 0; j< arr[i].length; j++) {

                let check = true;
 
                if (arr[i][j] < 2){
                    check = false;
                } else if (arr[i][j] == 2){
                    check = true;
                } else if (arr[i][j] % 2 == 0){
                    check = false;
                } else{
                     // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                    for (let k = 3; k < Math.sqrt(arr[i][j]); k+=2) {
                        if (arr[i][j] % k == 0){
                            check = false;
                            break;
                        }
                    }
                }
                  
                // Kiểm tra biến check
                if (check == true){
                    soNguyenTo += arr[i][j] + ',';
                    x++
                }
            }
        }
        console.log('Mảng có: '+x+' số nguyên tố, gồm: '+ soNguyenTo);
    }
    kiem_tra_snt();
    
    </script>
</body>
</html>
