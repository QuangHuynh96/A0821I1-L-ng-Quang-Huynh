<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let luong = prompt('Nhập số lương!(triệu đồng)');
        let thue, luongRong;
        if(luong > 0){
            if(luong<7){
                thue = 0.05;                
            }else if(luong< 15){
                thue = 0.1;
            }else{
                thue = 0.2;
            }
            luongRong = luong - (luong*thue);
            alert('lương thực nhận đã trừ thuế là: '+luongRong+' triệu đồng');
        }else{
            alert('Nhập sai giá trị')
        }
    
    </script>
</body>
</html>
