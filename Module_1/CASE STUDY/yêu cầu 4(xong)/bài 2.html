<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let s = prompt('Nhập chuỗi: ');

        function differentSymbolsNaive(str) {
            let arr = s.split('');
            console.log(arr);
            for( let i = 0; i < arr.length; i++) {
                let valueArr = arr[i];
                for(let j = i+1; j < arr.length; j++) {
                    if( arr[j] == valueArr ) {
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
            let output = '';
            for( let k = 0; k < arr.length; k++) {
                output += arr[k]+', '; 
            }
            console.log(
                'chuỗi có '+arr.length+' giá trị khác nhau là : '+output
            );
        }
        differentSymbolsNaive(s) ;
    </script>
</body>
</html>
