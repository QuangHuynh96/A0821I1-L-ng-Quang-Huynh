
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = parseInt(prompt('Nhập chiều cao tam giác:'));
        let n = 2*h - 1;
        let result = '';
        for( let i = 0; i < h; i++){
            for(let j = 0; j < n; j++){
                if(j == (h-1)-i || j == (h-1)+i || i == h-1){
                    result += '*';
                }else{
                    result += '&nbsp&nbsp';
                }
            }result+='<br/>';
        }result+='<br/>';
        document.write(result);
    </script>
</body>
</html>
