<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt('Nhập chiều dài hình chữ nhật!'));
        let m = parseInt(prompt('Nhập chiều rộng hình chữ nhật!'));
        let result = '';
        for(let i = 0; i < m; i++){
            for(let j = 0; j< n; j++){
                if((i == 0 || j == 0)
                || ((i == m-1) || (j == n-1))){
                    result += "*";
                }else{
                    result += "&nbsp&nbsp";
                }
            }result+='<br/>';
        }result+='<br/>';
        document.write(result);
    </script>
</body>
</html>
