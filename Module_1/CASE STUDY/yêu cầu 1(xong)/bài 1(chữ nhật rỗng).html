<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = '';
        for(let i = 1; i <= 4; i++){
            for(let j = 1; j<=5;j++){
                if((i==2&&(j == 2||j==3||j==4))
                || (i==3&&(j == 2||j==3||j==4))){
                    result += "&nbsp&nbsp";
                }else{
                    result += "*";
                }
            }result+='<br/>';
        }result+='<br/>';
        document.write(result);
    </script>
</body>
</html>
