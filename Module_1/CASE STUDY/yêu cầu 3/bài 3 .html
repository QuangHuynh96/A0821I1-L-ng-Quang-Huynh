<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let arrA = [5, 2, 5, 8, 4, 5];
    let arrB = [2, 5, 8, 2, 6, 5];
    let arrC = [];
    for (let i = 0; i < arrA.length; i++) {
        arrC[i] = arrA[i] / arrB[i];
    }
    max = arrC[0];
    max_output = arrA[0] + '/' + arrB[0];
    let n = 0;
    for (let j = 1; j < arrC.length; j++) {
        if (max <= arrC[j]) {
            max = arrC[j];
            max_output = arrA[j] + '/' + arrB[j];
            n = j;
        }
    }
    console.log(max_output + ' có chỉ số ' + n);
    console.log(arrC);
</script>
</body>
</html>
