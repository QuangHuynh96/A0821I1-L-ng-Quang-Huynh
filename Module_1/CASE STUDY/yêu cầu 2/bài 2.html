<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key = prompt('Nhập một chữ cái.');
        switch(key){
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                alert( key+ ' là ký tự nguyên âm');
                break;
            default:
                alert(key+ ' là phụ âm');
        }  
    </script> 
</body>
</html>
