<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền tệ</title>
    <style>
        body{
            width: 1000px;
            margin: auto;
        }
        table{
            border: 3px outset;
            width: 70%;
            padding: 20px;
            margin:10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>Frorm Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="box_1" type="text" placeholder="Enter number..."/></td>
        <td>
            <select id="box_2">
                <option value="vn">VietNam</option>
                <option value="usd">USA</option>
            </select>
        </td>
        <td>
            <select id="box_3">
                <option value="vn">VietNam</option>
                <option value="usd">USA</option>
            </select>
        </td>
        <td><input type="submit" onclick="tinhtoan()" value="Convert" style="background-color: mediumslateblue;color: white "/></td>
    </tr>
</table>
<script>
    function tinhtoan() {
        let giatrivao = document.getElementById('box_1').value;
        let giatri_2 = document.getElementById('box_2').value;
        let giatri_3 = document.getElementById('box_3').value;
        if (giatri_2 == giatri_3){
            alert(giatrivao);
        }
        if (giatri_2=='vn' && giatri_3=='usd'){
            alert(giatrivao/23000 + ' $');
        }
        if (giatri_2=='usd' && giatri_3=='vn'){
            alert(giatrivao*23000 + ' VNĐ');
        }
    }
</script>
</body>
</html>
