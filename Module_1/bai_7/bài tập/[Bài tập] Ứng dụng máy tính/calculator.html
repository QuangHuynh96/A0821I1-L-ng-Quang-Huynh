<body>
<form>
    <input type="text" id="box1"/>
    <input type="text" id="box2"/>
    <br>
    <br>
    <button onclick="addition()">Addition(+)</button>
    <button onclick="Subtraction()">Subtraction(-)</button>
    <button onclick="Multiplication()">Multiplication(x)</button>
    <button onclick="Division()">Division(/)</button>
</form>
<script>
        // var input1 ;
        // var input2 = document.getElementById('box2').value;
        // var giatri1 = parseInt(input1);
        // var giatri2 = parseInt(input2);

        function addition() {
            // let input1 = document.getElementById('box1').value;
            // let input2 = document.getElementById('box1').value;
            let giatri1 = parseInt(document.getElementById('box1').value);
            let giatri2 = parseInt(document.getElementById('box2').value);
            alert(giatri1 + giatri2);
        }

        function Subtraction() {
            // let input1 = document.getElementById('box1').value;
            // let input2 = document.getElementById('box2').value;
            let giatri1 = parseInt(document.getElementById('box1').value);
            let giatri2 = parseInt(document.getElementById('box2').value);
            alert(giatri1 - giatri2);
        }

        function Multiplication() {
            // let input1 = document.getElementById('box1').value;
            // let input2 = document.getElementById('box2').value;
            let giatri1 = parseInt(document.getElementById('box1').value);
            let giatri2 = parseInt(document.getElementById('box2').value);
            alert(giatri1 * giatri2);

        }

        function Division() {
            // let input1 = document.getElementById('box1').value;
            // let input2 = document.getElementById('box2').value;
            let giatri1 = parseInt(document.getElementById('box1').value);
            let giatri2 = parseInt(document.getElementById('box2').value);
            alert(giatri1 / giatri2);
        }
</script>
