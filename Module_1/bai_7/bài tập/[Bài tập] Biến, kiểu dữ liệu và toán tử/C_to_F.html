<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
    var inputCelsius = prompt('Nhập độ C');
    var celsius = parseInt(inputCelsius);
    var fahrenheit = ((celsius * 9) + 96)/3 ;
    alert('Độ F là: '+ fahrenheit)
</script>
</body>
</html>
