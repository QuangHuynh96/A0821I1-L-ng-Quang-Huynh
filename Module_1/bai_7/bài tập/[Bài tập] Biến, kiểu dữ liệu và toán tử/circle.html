<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    var inputdiameter = prompt('Nhập đường kính hình tròn!(cm)');
    var R = parseInt( inputdiameter);
    var area = (R**2 * 3.14)/4;
    document.write('Diện tích hình tròn bằng: ' +area + ' cm2');
    document.write('<br/>')
    var perimeter = R * 3.14;
    document.write('Chu vi hình tròn bằng: ' + perimeter + ' cm');
</script>

</body>
</html>
