<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
    <script>
        class Rectangle {
            constructor( long, width) {
                this.long = long;
                this.width = width;
                this.area = long * width;
                this.perimeter = (long + width) * 2;

            }
            getLong() {
                return this.long
            }
            getWidth() {
                return this.width
            }

            setLong(long) {
                this.long = long
            }
            setWidth(width) {
                this.width = width
            }

            getArea() {
                return this.area
            }
            getPerimeter() {
                return this.perimeter
            }

            prinkRectangle() {
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.moveTo( 50, 50);
                ctx.lineTo( 50, 50 + this.long);

                ctx.moveTo( 50, 50);
                ctx.lineTo( 50 + this.width, 50);

                ctx.moveTo( 50, 50 + this.long);
                ctx.lineTo( 50 + this.width, 50 + this.long);

                ctx.moveTo( 50 + this.width, 50);
                ctx.lineTo( 50 + this.width, 50 + this.long);

                ctx.stroke();
            }
        }
        let hinh1 = new Rectangle(200,100);
        hinh1.prinkRectangle();
        hinh1.setLong(500);
        hinh1.setWidth(500);
        document.write('Diện tích hình chữ nhật là: '+hinh1.getArea());
        document.write('Chu vi hình chữ nhật là: '+hinh1.getPerimeter());
    </script>
</body>
</html>
