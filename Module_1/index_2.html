<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>
<body>
    <script>
    function check_str(str) {
        let test = '';
        let n = 0;
        for( let i = 0; i < str.length; i++) {
            test = str.charAt(i);// sao chép ký tự có index = i vào biến test.
            if (test == str[i].toUpperCase() && test !== ' ') {
                n++;
            }
        }
        if( n == 0) {
            console.log('The Strings is not contain upper char')
        }else {
            console.log(n);
        }
    }
    let input = prompt(' Nhập chuỗi ký tự');
    check_str(input);
    </script>
</body>
</html>
