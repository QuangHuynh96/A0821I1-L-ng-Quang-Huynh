<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let number = 0 ; n = 0;
         while(number < 20){
            if(n<2){   //ko phải snt
            }
             else if( n == 2){
                document.write(n+ ',');
                number++;
            }
            else if( n%2 == 0){  //ko phải snt
            }
            else{
                //n là số nguyên tố thì trong khoảng từ 2 đến
                // căn bậc hai cua n sẽ không tồn tại số mà n chia hết.
                for(let i = 3; i < Math.sqrt(n);i+=2){ //Math.sqrt là hàm tính căn bậc hai.
                    if(n%i == 0){  //ko phải snt
                       break;
                    }else{
                       document.write(n+ ',');
                       number++;
                    }
                }
            }
            n++;
         }
    </script>
</body>
</html>
