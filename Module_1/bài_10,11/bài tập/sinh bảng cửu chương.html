<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sout = "<table border= none width='1000' cellspacing='1' cellpadding='3'>";
            let r = 1;
        while( r <= 9){
            sout = sout + "<tr>";
                let d = 1;
                while( d <= 9){
                    sout = sout + "<td>" + d +" x "+ r +" = "+ d*r + "</td>";
                    d++;
                }
            sout = sout + "</tr>";
            r++; 
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>

</body>
</html>
