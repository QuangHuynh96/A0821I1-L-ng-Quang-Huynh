<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //hình 1
      let a, b;
      for(a = 1; a <= 5;a++){
          for(b = 1; b <= a; b++){
              document.write('*');
          }
          document.write('<br/>');
      }
      document.write('<br/>');
//hình 2
      for(a = 1; a <= 5; a++){
          for(b = 5; b >= a; b--){
              document.write('*');
          } 
          document.write('<br/>');
      }
      document.write('<br/>');

//hình 3
    for(a=1;a<=5;a++){
        for(b=1;b<=5;b++){
            if((a==1&&(b==1||b==2||b==3||b==4))
            || (a==2&&(b==1||b==2||b==3))
            || (a==3&&(b==1||b==2))
            || (a==4&&b==1) ){
                document.write('&nbsp;&nbsp;');
            }else{
                document.write('*');
            }
        }document.write('<br/>');
    }
    document.write('<br/>');
    //hình 4
    for(a=5;a>=1;a--){
        for(b=1;b<=5;b++){
            if((a==1&&(b==1||b==2||b==3||b==4))
            || (a==2&&(b==1||b==2||b==3))
            || (a==3&&(b==1||b==2))
            || (a==4&&b==1) ){
                document.write('&nbsp;&nbsp;');
            }else{
                document.write('*');
            }
        }document.write('<br/>');
    }
    </script>
</body>
</html>
