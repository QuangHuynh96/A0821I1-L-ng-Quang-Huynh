<body>
    <script>
        //kích thước 7*6
        let result = '';
        for(let a=1; a<=6; a++){
            for(let b= 1; b<=7; b++){
                if((a==1 && (b==1||b==4||b==7) )
                || (a==4 && (b==1||b==7) )
                || (a==5 && (b==1||b==2||b==6||b==7) )
                || (a==6 && (b==1||b==2||b==3||b==5||b==6||b==7))){
                    result+='&nbsp;&nbsp;&nbsp;&nbsp;'
                }else{
                    result += '&nbsp;*&nbsp;';
                }
            } result+= '<br/>';
        }document.write(result);
    </script>
</body>
