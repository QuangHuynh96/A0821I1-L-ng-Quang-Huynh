<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change feet vs meters</h1>
    <form>
        <input type="text" id="inputvalue" >
        <br><br>
        <input type="button" value="footToMeter" onclick="footToMeter()">
        <input type="button" value="meterToFoot" onclick="meterToFoot()">
        <p id="outvalue"></p>
    </form>
    <script>
        function footToMeter() {
            let number = document.getElementById('inputvalue').value;
            document.getElementById('outvalue').innerHTML = 0.305 * number + 'meter';
        }

        function meterToFoot() {
            let number = document.getElementById('inputvalue').value;
            document.getElementById('outvalue').innerHTML = 3.279 * number + 'foot';
        }
    </script>
</html>
