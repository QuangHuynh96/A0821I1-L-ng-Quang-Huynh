<script>
function checkNumber(n) {
    if(n<2) {   //ko phải snt
    }
     else if( n == 2) {
        console.log(n+ ' là số nguyên tố');
    }
    else if( n%2 == 0) {  //ko phải snt
        console.log(n+ ' không phải số nguyên tố');
    }
    else{
        // n là số nguyên tố thì trong khoảng từ 2 đến căn bậc hai của n
        // sẽ không tồn tại số mà n chia hết.
     for(let i = 2; i < Math.sqrt(n);i++){  //Math.sqrt là hàm tính căn bậc hai.
         if(n%i !== 0){  //ko phải snt
            console.log(n+ ' là số nguyên tố');
            break;
         }else{
            console.log(n+ ' ko là số nguyên tố');
         }
     }
    }
}
let number = parseInt(prompt('Nhập số nguyên bất kỳ: '));
checkNumber(number);
</script>
