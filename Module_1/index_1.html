<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total</title>
</head>
<body>
    <script>
    function tinhtoan() {
        let n = parseInt(prompt('Nhập số lượng phần tử số nguyên:'));
        let arr = [], tongchan = 0, tongle = 0;
        if( n <= 20){
            for( let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt(' Nhập số Nguyên: ')) ;

                if( arr[i] % 2 == 0) {
                    tongchan += arr[i];
                }else {
                    tongle += arr[i];
                }
            }
            console.log(arr);
            console.log(tongchan + ' - ' + tongle + ' = ' + (tongchan - tongle));
        }else {
            alert(' số lượng phần tử phải nhỏ hơn 20, hãy nhập lại');
            tinhtoan();
        }
    }
    tinhtoan();
        
    </script>
</body>
</html>
